<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Weather Data Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Dummy Weather Data</h2>
    <button onclick="fetchWeatherData()">Show Weather Data</button>
    <canvas id="weatherChart" width="400" height="200"></canvas>

    <script>
        function fetchWeatherData() {
            // Dummy data for dates and temperatures
            const dates = [
                '00:00 1/11', '03:00 1/11', '06:00 1/11', '09:00 1/11', '12:00 1/11', 
                '15:00 1/11', '18:00 1/11', '21:00 1/11', '00:00 2/11', '03:00 2/11'
            ];
            const temperatures = [5, 6, 7, 10, 12, 14, 13, 11, 7, 8];

            // Render chart using Chart.js
            const ctx = document.getElementById('weatherChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temperatures,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Date and Time' }},
                        y: { title: { display: true, text: 'Temperature (°C)' }}
                    }
                }
            });
        }
    </script>
</body>
</html>
