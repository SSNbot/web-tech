<!DOCTYPE html>
<html>
    <head>
        <title>
            Event handler
        </title>
    </head>
    <body>
        <h1>
            Event handling example
        </h1>
        <p id="blah"> Hello World </p>
        <button onclick="change()">Change</button>
        <script>
            var a = document.getElementById("blah")

            function change()
            {
                blah.textContent = "I wanna kms"
            }

        </script>
    </body>
</html>
