<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiv Nadar University Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: white;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 180px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #005bb5;
    }
    .login-box a {
      display: block;
      margin-top: 10px;
      color: #0073e6;
      text-decoration: none;
      font-size: 14px;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    .footer a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/85/Shiv_Nadar_University_logo.png" alt="Shiv Nadar University Logo">
      
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div>
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember username</label>
        </div>
        <button type="submit">Log in</button>
        <a href="#">Forgotten your username or password?</a>
      </form>
      
      <p>Cookies must be enabled in your browser</p>
      <button>Log in as a guest</button>
    </div>
  </div>

  <div class="footer">
    <a href="#">Home</a>
    <a href="#">Data retention summary</a>
    <a href="#">Get the mobile app</a>
  </div>

</body>
</html>
